<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refugee Process Tracker | Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/sign-in-style.css?version=2">
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <h1>Refugee Tracker</h1>
      <span>Secure access to case progress & documentation</span>
    </div>

    <form action="PHP/SignIn.php" method="POST">
      <div class="form-group">
        <label for="role">Sign in as</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select role</option>
          <option value="resident">Residents</option>
          <option value="agent">Agent</option>
          <option value="admin">Administrator</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="name@example.org" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <div class="form-actions">
        <button class="btn" type="submit">Sign In</button>
    </div>

    </form>

    <div class="footer">
      <p>Â© 2026 <strong>Refugee Process Tracker</strong>. All rights reserved.</p>
    </div>
  </div>

</body>
</html>
